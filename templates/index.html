<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>

    <style>
       /* Google Fonts */
       @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap');

      *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #343a40;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .cs-logo {
        text-align: center;
      }

      img {
        max-width: 100%;
        height: auto;
      }

      .login-form {
        background-color: #343a40;
        color: #649e8f;
        width: 100%;
        padding: 20px;
        /* border-radius: 8px; */
        /* box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); */
        width: 500px;
      }

      .login-form label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
        background-color: #fff;
      }

      .login-form input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 0.5rem;
      }

      .login-form button {
        background-color: #649e8f;
        color: white;
        border: none;
        border-radius: 0.5rem;
        padding: 10px;
        width: 100%;
        cursor: pointer;
      }

      .smallerText {
        display: flex;
        justify-content: center;
        font-size: smaller;
      }

      #password {
        padding-bottom: 0.5rem;
      }

      .sign-in{
        display: flex;
        justify-content: center;
        padding-bottom: 0.5rem;
      }
      
    </style>
  </head>
  <body>
    <div class="cs-logo">
      <img src="logo/logo2.png" alt="Logo" />
    </div>
    <div class="login-form">
      <div class="sign-in"><h2>Sign in</h2></div>
      <form action="/" method="post">
        <label for="name"></label>
        <input type="email" id="name" class ="field" placeholder="Enter Email" name="name" required />

        <label for="Password"></label>
        <input type="password" id="password" class ="field" placeholder="Enter Password" name="Password" required />

        <p class="smallerText">Please use your LMS password to log in.</p>
        <br />
        <br />

        <button type="submit">
          Sign In
        </button>
      </form>
    </div>
  </body>
</html>
