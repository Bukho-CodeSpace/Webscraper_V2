<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        flex-direction: column;
      }

      img {
        height: 35px; /* Adjust the height as needed */
        margin-right: 10px;
      }

      .top-section {
        background-color: #343a40;
        color: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px;
        width: 100%;
      }

      .home-button,
      .logout-button,
      .search-button {
        background-color: #649e8f;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
      }

      .search-input {
        padding: 5px;
        border: 1px solid #ccc;
      }

      .left-section {
        width: 20%;
        background-color: #f5f5f5;
        padding: 10px;
        overflow-y: scroll;
        height: calc(100vh - 40px);
      }

      .course-button {
        background-color: #e5562e;
        color: white;
        border: none;
        padding: 5px 10px;
        margin: 5px 0;
        cursor: pointer;
        width: 100%;
      }

      .scroll-bar {
        width: 6px;
        background-color: #ccc;
        position: absolute;
        right: 0;
        top: 0;
        bottom: 0;
      }

      .main-section {
        flex: 1;
        padding: 20px;
        display: flex;
        flex-direction: column;
      }

      .loading-section {
        font-size: 18px;
        text-align: center;
        padding: 20px;
      }

      .info-section {
        margin-top: 20px;
      }

      .extract-button {
        background-color: #7a7a7a;
        color: white;
        border: none;
        padding: 10px 20px;
        align-self: flex-end;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Top Section -->
    <div class="top-section">
      <div>
        <img src="logo/logo2.png" alt="Logo" />
        <button class="home-button">Home</button>
        <button
          class="logout-button"
          onclick="window.location.href='log_in_page.html'"
        >
          Logout
        </button>
      </div>
      <div>
        <input
          type="text"
          placeholder="learn.codespace.co.za/courses/"
          class="search-input"
        />
        <button class="search-button">Search</button>
      </div>

    <!-- Left Section - LMS Links -->
    <div style="display: flex">
      <div class="left-section">
        <div class="scroll-section">
            <form action="">
                <p>LMS Links/Courses:</p>
                
                <form action="/" method="post">
                        <input type="radio" name="selected_course" value="https://learn.codespace.co.za/courses/144">
                        <label for="selected_course" class="course-button"> Student Orientation</label><br><br>

                        <input type="radio" name="selected_course" value="https://learn.codespace.co.za/courses/142">
                        <label class="course-button" for="selected_course">Programming Fundamentals</label><br><br>

                        <input type="radio" name="selected_course" value="https://learn.codespace.co.za/courses/147">
                        <label class="course-button" for="selected_course">Intro to Web</label><br><br>

                        <input type="radio" name="selected_course" value="https://learn.codespace.co.za/courses/140">
                        <label class="course-button" for="selected_course">Employment Profile</label><br><br>

                        <input type="radio" name="selected_course" value="https://learn.codespace.co.za/courses/3">
                        <label class="course-button" for="selected_course">Problem Solving Challenge</label><br><br>

                        <input type="radio" name="selected_course" value="https://learn.codespace.co.za/courses/153">
                        <label class="course-button" for="selected_course">Interactive Web Apps</label><br><br>

                        <input type="radio" name="selected_course" value="https://learn.codespace.co.za/courses/149">
                        <label class="course-button" for="selected_course">Student Orientaion: Part-Time</label><br><br>

                        <input type="radio" name="selected_course" value="https://learn.codespace.co.za/courses/154">
                        <label class="course-button" for="selected_course">Dynamic Web Apps: Part 1</label><br><br>

                        <input type="radio" name="selected_course" value="https://learn.codespace.co.za/courses/76">
                        <label class="course-button" for="selected_course">21C</label><br><br>

                        <input type="radio" name="selected_course" value="https://learn.codespace.co.za/courses/71">
                        <label class="course-button" for="selected_course">21 Century Skills</label><br><br>

                        <input type="radio" name="selected_course" value="https://learn.codespace.co.za/courses/151">
                        <label class="course-button" for="selected_course">Learning How to Learn</label><br><br>

                        <input type="radio" name="selected_course" value="https://learn.codespace.co.za/courses/150">
                        <label class="course-button" for="selected_course">Professional Communication</label><br><br>

                        <input type="radio" name="selected_course" value="https://learn.codespace.co.za/courses/156">
                        <label class="course-button" for="selected_course">Dynamic Web Apps: Part 2</label><br><br>

                        <input class="course-button" type="submit" value="Submit">
                </form>
            </form>

          <!-- Add more course buttons as needed -->
        </div>
        <div class="scroll-bar"></div>
        <!--what is this?-->
      </div>

      <!-- Main Section -->
      <div class="main-section">
        <div class="loading-section">Webscrape progress...</div>
        <div class="info-section">
          <p>Number of course links: 10</p>
          <p>Text count: 500</p>
          <p>YouTube video count: 3</p>
          <p>Broken links: 2</p>
          <p>Image count: 20</p>
          <!-- Add more info as needed -->
        </div>
        <button class="extract-button">Extract to Word Document</button>
      </div>
    </div>
  </body>
</html
