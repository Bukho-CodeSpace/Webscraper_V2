<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <style>
    * {
        box-sizing: border-box;
      }

       h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-size: 100%;
            font-weight: 400;
            color: #e5562e;
        }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        flex-direction: column;
      }

      #background {
            background-image: #070818d7 url(https://i.pinimg.com/564x/c1/f0/b7/c1f0b71e39f905cfc52cc305b6da0bb5.jpg) no-repeat center/cover;
        }

      img {
        height: 35px; /* Adjust the height as needed */
        margin-right: 10px;
      }

      .top-section {
        background-color: #343a40;
        color: white;
        display: flex;
        align-items: end;
        justify-content: space-between;
        padding: 10px;
        width: 100%;
      }

      .button {
            border-radius: 0.3rem;
        }

        .logout-button {
            padding-right: 0.5rem;
        }

      .home-button,
      .logout-button,
      .search-button {
        background-color: #649e8f;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
      }

      .nav-bar-item-right {
            display: flex;
            justify-content: end;
            padding-left: 0.3rem;
            padding-right: 0.3rem;
        }


      .search-input {
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 0.3rem;
      }

    .search-input {
      padding: 5px;
      border: 1px solid #ccc;
    }

    .left-section {
      width: 20%;
      background-color: #f5f5f5;
      padding: 10px;
      overflow-y: scroll;
      height: calc(100vh - 40px);
    }

    .course-button {
      background-color: #e5562e;
      color: white;
      border: none;
      padding: 5px 10px;
      margin: 5px 0;
      cursor: pointer;
      width: 100%;
    }

    .scroll-bar {
      width: 6px;
      background-color: #ccc;
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
    }

    .main-section {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .loading-section {
      font-size: 18px;
      text-align: center;
      padding: 20px;
    }

      .extract-button {
        background-color: #7a7a7a;
        color: white;
        border: none;
        padding: 10px 20px;
        align-self: flex-end;
        cursor: pointer;
      }

    #main-bg {
    background-image: url(https://i.pinimg.com/564x/c1/f0/b7/c1f0b71e39f905cfc52cc305b6da0bb5.jpg);
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
    }

</style>
