<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        /* Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap');

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-size: 100%;
            font-weight: 400;
            color: #e5562e;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        
        .main-sec {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.loading-sec {
  text-align: center;
  font-size: 20px;
  margin-bottom: 20px;
}

.loading-icon {
  /* Add your loading logo properties here */
}

.info-sec {
  text-align: center;
  font-size: 16px;
  margin-bottom: 20px;
}

.button {
  /* Add button styles as needed */
}


        img {
            height: 35px;
            /* Adjust the height as needed */
            margin-right: 10px;
        }

        .top-section {
            background-color: #343a40;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 4rem;
            padding: 10px;
            width: 100%;
        }

        .button {
            border-radius: 0.3rem;
        }

        .logout-button {
            padding-right: 0.2rem;
        }

        .home-button,
        .logout-button,
        .search-button {
            background-color: #649E8F;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .nav-bar-item-right {
            display: flex;
            justify-content: end;
            padding-left: 0.3rem;
            padding-right: 0.3rem;
        }

        .search-input {
            padding: 5px;
            padding: 5px;
            border: 1px solid #ccc;
        }

        .left-section {
            width: 20%;
            background-color: #f5f5f5;
            padding: 10px;
            overflow-y: scroll;
            height: calc(100vh - 40px);
        }

        .course-button {
            background-color: #649E8F;
            color: white;
            border: none;
            padding: 5px 10px;
            margin: 5px 0;
            cursor: pointer;
            width: 100%;
        }

        .scroll-bar {
            width: 6px;
            background-color: #ccc;
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
        }

        .main-section {
            background-image:  #070818d7 url(../templates/images/backgroundWebScraper.png) no-repeat center/cover;
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .loading-section {
            font-size: 18px;
            text-align: center;
            padding: 20px;
        }

        .info-section {
            margin-top: 20px;
        }

        .extract-button {
            background-color: #e5562e;
            color: white;
            border: none;
            padding: 10px 20px;
            align-self: flex-end;
            cursor: pointer;
        }

        .course-dropdown {
            border: none;
            background-color: #e5562e;
            color: white;
            width: 100%;
            height: 30px;
        }

        .scroll-section{
            padding-top:3rem;
            height: 300px;
        }

        #courses-heading{
            padding-top: 5rem;
        }

        


    </style>
</head>

<body>
    
    <!-- Top Section -->
    <div class="top-section">
        <img src="logo/logo2.png" alt="Logo">
        <div class="nav-bar-item-right">
            <div class="button nav-bar-item">
                <input type="text" placeholder="learn.codespace.co.za/courses/" class="button search-input">
            </div>
            <div class="button nav-bar-item-right">
                <button class="button search-button"> Search </button>
            </div>
            <div class="button nav-bar-item">
                <!-- <button class="home-button"> Home </button> -->
                <button class="button logout-button" onclick="window.location.href='index.html'"> Logout </button>
            </div>
        </div>
    </div>
    <div class="loading-sec">
        Webscrape progress...
    </div>
    <div class="info-sec">
        <p> Number of course links: 10 </p>
        <p> Text count: 500 </p>
        <p> YouTube video count: 3 </p>
        <p> Broken links: 2 </p>
        <p> Image count: 20 </p>
        <!-- Add more info as needed -->
    </div>
    <button class="button extract-button"> Extract to Word Document</button>
</div>
</div>
    

    <div class="left-section">
        <h2 #id="courses-heading"><strong>LMS Links/Courses:</strong></h2>
        <div class="scroll-section">
            <select id="courseDropdown" class="button course-dropdown" >
                    <option value="" disabled selected>Select a Course</option>
                    <option value="https://learn.codespace.co.za/courses/144">Student Orientation</option>
                    <option value="https://learn.codespace.co.za/courses/142">Programming Fundamentals</option>
                    <option value="https://learn.codespace.co.za/courses/147">Intro to Web</option>
                    <option value="https://learn.codespace.co.za/courses/140">Employment Profile</option>
                    <option value="https://learn.codespace.co.za/courses/3">Problem Solving Challenge</option>
                    <option value="https://learn.codespace.co.za/courses/153">Interactive Web Apps</option>
                    <option value="https://learn.codespace.co.za/courses/149">Student Orientaion: Part-Time</option>
                    <option value="https://learn.codespace.co.za/courses/154">Dynamic Web Apps: Part 1</option>
                    <option value="https://learn.codespace.co.za/courses/76">21C</option>
                    <option value="https://learn.codespace.co.za/courses/71">21 Century Skills</option>
                    <option value="https://learn.codespace.co.za/courses/151">Learning How to Learn</option>
                    <option value="https://learn.codespace.co.za/courses/150">Professional Communication</option>
                    <option value="https://learn.codespace.co.za/courses/156">Dynamic Web Apps: Part 2</option>
                
                <!-- Add more course options as needed -->
            </select>
            <!-- <button class="button course-button" id="goToCourseButton">
                Go to Course
            </button> -->
            

        
        </div>
        <div class="scroll-bar"></div>
    </div>

    <script>
        const dropdown = document.getElementById('courseDropdown');
        const goToCourseButton = document.getElementById('goToCourseButton');

        goToCourseButton.addEventListener('click', () => {
            const selectedCourse = dropdown.value;
            if (selectedCourse) {
                window.open(selectedCourse, '_blank');
            }
        });
    </script>
    

    <!-- Main Section -->

            <p> Number of course links: 10 </p>

            <p> Broken links: 2 </p>
            <p> Image count: 20 </p> -->

        <button class="button extract-button"> Extract to Word Document</button-->

</html>
